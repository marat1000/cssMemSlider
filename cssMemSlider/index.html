<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Mem Slider">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-body">
<main class="page-main">
  <section class="slider">
    <input type="radio" name="slider" id="mem-1" checked="">
    <input type="radio" name="slider" id="mem-2">
    <input type="radio" name="slider" id="mem-3">
    <input type="radio" name="slider" id="mem-4">
    <input type="radio" name="slider" id="mem-5">
    <div class="slider__content slider__pictures">
      <div class="slider__img-wrapper slider__content-1">
        <img src="./img/sl17.jpg" alt="">
      </div>
      <div class="slider__img-wrapper slider__content-2">
        <img src="./img/sl12.jpg" alt="">
      </div>
      <div class="slider__img-wrapper slider__content-3">
        <img src="./img/sl18.jpg" alt="">
      </div>
      <div class="slider__img-wrapper slider__content-4">
        <img src="./img/sl19.jpg" alt="">
      </div>
      <div class="slider__img-wrapper slider__content-5">
        <img src="./img/sl20.jpg" alt="">
      </div>
    </div>
    <div class="slider__content slider__desc">
      <div class="slider__desc-item slider__content-1">
        Mem №1
      </div>
      <div class="slider__desc-item slider__content-2">
        Mem №2
      </div>
      <div class="slider__desc-item slider__content-3">
        Mem №3
      </div>
      <div class="slider__desc-item slider__content-4">
        Mem №4
      </div>
      <div class="slider__desc-item slider__content-5">
        Mem №5
      </div>
    </div>
    <ul class="controls">
      <li>
        <label for="mem-1" class="controls__label controls__label-1">
          <span class="controls__dot"></span>
        </label>
      </li>
      <li>
        <label for="mem-2" class="controls__label controls__label-2 ">
          <span class="controls__dot"></span>
        </label>
      </li>
      <li>
        <label for="mem-3" class="controls__label controls__label-3">
          <span class="controls__dot"></span>
        </label>
      </li>
      <li>
        <label for="mem-4" class="controls__label controls__label-4">
          <span class="controls__dot"></span>
        </label>
      </li>
      <li>
        <label for="mem-5" class="controls__label controls__label-5">
          <span class="controls__dot"></span>
        </label>
      </li>
    </ul>
  </section>
</main>
</body>
</html>
